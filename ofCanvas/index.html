<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <aside class="ofCanvas">
            <button onclick="toggleCanvas()" class="canvas-btn">close</button>
        </aside>
        <main>
            <button onclick="toggleCanvas()" class="canvas-btn">open</button>
        </main>
    </div>
    <script>
        function toggleCanvas() {
            document.querySelector('.ofCanvas').classList.toggle('ofCanvas-open');
            document.querySelector('main').classList.toggle('main-ofCanvas-open');
        }
    </script>
</body>

</html>
